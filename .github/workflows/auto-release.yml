name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags that start with 'v' (e.g., v1.0.0)

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag version
        id: get_version
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.RELEASE_VERSION }}
          body: |
            This is an automated release.
            Changelog:
            - Feature 1
            - Bug fix 2
            - Improvement 3
          draft: false
          prerelease: false

      - name: Build artifacts (example step)
        run: |
          mkdir -p dist
          echo "Release ${{ steps.get_version.outputs.RELEASE_VERSION }}" > dist/artifact1.txt
          echo "Built on $(date)" >> dist/artifact1.txt
          tar -czf dist/release-assets.tar.gz dist/artifact1.txt

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/release-assets.tar.gz
          asset_name: release-assets.tar.gz
          asset_content_type: application/gzip
