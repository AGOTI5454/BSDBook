name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: 'npm'
          cache-dependency-path: 'bsdbookweb/package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            bsdbookweb/.next/cache
            bsdbookweb/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('bsdbookweb/package-lock.json') }}-${{ hashFiles('bsdbookweb/**.[jt]s', 'bsdbookweb/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('bsdbookweb/package-lock.json') }}-

      - name: Install dependencies
        working-directory: ./bsdbookweb
        run: npm ci

      - name: Build with Next.js
        working-directory: ./bsdbookweb
        run: |
          npx next build
          npx next export -o ../out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
